<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
  </defs>
  
  <!-- Background avec coins arrondis -->
  <rect width="512" height="512" rx="102" fill="#0f172a"/>
  
  <!-- "i" - point -->
  <circle cx="108" cy="155" r="35" fill="url(#grad)"/>
  
  <!-- "i" - barre -->
  <rect x="68" y="205" width="80" height="170" rx="12" fill="url(#grad)"/>
  
  <!-- "z" - haut -->
  <rect x="170" y="205" width="130" height="45" rx="8" fill="url(#grad)"/>
  
  <!-- "z" - diagonale -->
  <rect x="170" y="250" width="130" height="45" rx="0" fill="url(#grad)" transform="rotate(-25 235 272)"/>
  
  <!-- "z" - bas -->
  <rect x="170" y="330" width="130" height="45" rx="8" fill="url(#grad)"/>
  
  <!-- "y" - branche gauche -->
  <rect x="320" y="205" width="50" height="130" rx="8" fill="url(#grad)" transform="rotate(15 345 270)"/>
  
  <!-- "y" - branche droite -->
  <rect x="390" y="205" width="50" height="130" rx="8" fill="url(#grad)" transform="rotate(-15 415 270)"/>
  
  <!-- "y" - descente -->
  <rect x="355" y="300" width="50" height="120" rx="8" fill="url(#grad)"/>
</svg>